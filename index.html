<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-bg m-1 p-3">Weather Dashboard</nav>

  <main class="container-fluid m-1 p-3">
    <div class="row">
      <div class="col-sm-4">
        <div class="card" id="card">
          <div class="search" id="search">
            <input type="text" class="search-bar" id="search-bar" placeholder="Costa Mesa">
            <button class="btn btn-primary" id="searchButton">Search</button>
          </div>
        </div>
      </div>

      <div class="col-sm-8">
        <div class="weather" id="weather">
          <h2 class="city" id="city">Weather in </h2>
          <h1 class="temp" id="temp">Â°F</h1>
          <div class="flex">
            <img src="https://openweathermap.org/img/wn/04n.png" alt="" class="icon" id="icon" />
            <div class="description" id="description"></div>
          </div>
          <div class="humidity" id="humidity">Humidity:</div>
          <div class="wind" id="wind">Wind speed: mph</div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
